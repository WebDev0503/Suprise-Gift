<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Adaptive Website</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .page{
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: gainsboro;     
        }
        @media (min-width: 451px){
            .page .form{
                width: 400px;
                display: flex;
                flex-direction: column;
                background-color: white;
            }
        }
    </style>
</head>
<body>
  <div class="page">
    <div class="form">
        <div class="title">Login</div>
        <input type="text" />
        <input type="password" />
        <button>submit</button>
    </div>
  </div>
</body>
</html>
